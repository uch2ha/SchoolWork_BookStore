<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h2>Add new book</h2>
		<div>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				<label for="author">Author</label>
					<input type="text" id="author" th:field="*{author}" class="form-control">
					<div style="clear: both; display: block; height:10px;"></div>
				<label for="title">Title</label>
					<input type="text" id="title" th:field="*{title}" class="form-control">
					<div style="clear: both; display: block; height:10px;"></div>
				<label for="ISBN">ISBN</label>
					<input type="text" id="ISBN" th:field="*{ISBN}" class="form-control">
					<div style="clear: both; display: block; height:10px;"></div>
				<label for="year">Year</label>
					<input type="text" id="year" th:field="*{year}" class="form-control">
					<div style="clear: both; display: block; height:10px;"></div>
				
				<label for="categorylist">Category</label>
					<select id="categorylist" th:field="*{category}" class="form-controll">
						<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
					</select>
					<div style="clear: both; display: blick; height:10px;"></div>
					
				<input type="submit" class="btn btn-primary" value="Save"></input>
			
			</form>
		</div>
	</div>
	

</body>
